<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>プロフィール</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f2f2f2;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background: linear-gradient(120deg, #6a85b6, #bac8e0);
      color: white;
      text-align: center;
      padding: 60px 20px;
      position: relative; /* ← 追加（ボタン配置のため） */
    }

    header img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid white;
      margin-bottom: 20px;
    }

    /* 翻訳ボタン */
    .translate-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #f700ff;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.1s;
    }

    .translate-btn:hover {
      background: #fdc7ff;
      color: #333;
    }

    main {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 30px;
    }

    h1, h2 {
      text-align: center;
    }

    section {
      margin-bottom: 40px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      padding: 5px 0;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      color: #777;
    }

    .links a {
      display: inline-block;
      margin: 5px 10px;
      padding: 8px 15px;
      background: #f700ff;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      transition: 0.1s;
    }

    .links a:hover {
      background: #fdc7ff;
    }
  </style>
</head>
<body>

  <header>
    <button class="translate-btn" onclick="toggleLanguage()">English</button>
    <img src="mainprot.png" alt="プロフィール画像">
    <h1 id="name">ことね</h1>
    <p></p>
  </header>

  <main>
    <section>
      <h2 id="intro-title">自己紹介</h2>
      <p id="intro-text">
        コード開発やツール制作してます。<br>
        主にNBTが得意です。
      </p>
    </section>

    <section>
      <ul id="activity-list">
        <li>🖥️ WiiU内で使えるサイト、コード、ツール作ってます。</li>
        <li>🐍 pinkdの解説サイト作ってます。</li>
      </ul>
    </section>

    <section>
      <div class="links">
        <p>pinkdの解説サイトはこちら</p>
        <a href="https://sphereshark.github.io/mcpinkd_usage/" target="_blank">PinkDiamond usage</a>
      </div>
    </section>

  </main>

  <footer>
  </footer>

  <script>
    let isJapanese = true;
    function toggleLanguage() {
      const btn = document.querySelector('.translate-btn');
      if (isJapanese) {
        document.getElementById('intro-title').textContent = 'About Me';
        document.getElementById('intro-text').innerHTML = 
          'I develop code and create tools.<br>Mainly specialized in NBT.';
        document.getElementById('activity-list').innerHTML = `
          <li>🖥️ Creating websites, codes, and tools for use within WiiU.</li>
          <li>🐍 Building a documentation site for pinkd.</li>
        `;
        btn.textContent = '日本語';
        isJapanese = false;
      } else {
        document.getElementById('intro-title').textContent = '自己紹介';
        document.getElementById('intro-text').innerHTML = 
          'コード開発やツール制作してます。<br>主にNBTが得意です。';
        document.getElementById('activity-list').innerHTML = `
          <li>🖥️ WiiU内で使えるサイト、コード、ツール作ってます。</li>
          <li>🐍 pinkdの解説サイト作ってます。</li>
        `;
        btn.textContent = 'English';
        isJapanese = true;
      }
    }
  </script>

</body>
</html>
