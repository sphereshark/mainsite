<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>プロフィール</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f2f2f2;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background: linear-gradient(120deg, #6a85b6, #bac8e0);
      color: white;
      text-align: center;
      padding: 60px 20px;
    }

    header img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid white;
      margin-bottom: 20px;
    }

    main {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 30px;
    }

    h1, h2 {
      text-align: center;
    }

    section {
      margin-bottom: 40px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      padding: 5px 0;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      color: #777;
    }

    .links a {
      display: inline-block;
      margin: 5px 10px;
      padding: 8px 15px;
      background: #f700ff;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      transition: 0.1s;
    }

    .links a:hover {
      background: #fdc7ff;
    }
  </style>
</head>
<body>

  <header>
    <img src="mainprot.png" alt="プロフィール画像">
    <h1>ことね</h1>
    <p></p>
  </header>

  <main>
    <section>
      <h2>自己紹介</h2>
      <p>
        コード開発やツール制作してます。<br>
        主にNBTが得意です。
      </p>
    </section>

    <section>
      <ul>
        <li>🖥️ WiiU内で使えるサイト、コード、ツール作ってます。</li>
        <li>🐍 pinkdの日本語解説サイト作ってます。</li>
      </ul>
    </section>

    <section>
      <div class="links">
        <a href="https://sphereshark.github.io/pinkd_ja/" target="_blank">PinkDiamond</a>
      </div>
    </section>

  </main>

  <footer>
    メアド停止来て一回リセットしました。
  </footer>

</body>
</html>
